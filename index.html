<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>PDF Viewer</title>
    </head>
    <body>
        <div id="top-bar" class="top-bar">
            <button
                class="btn top-bar-item"
                id="first-page"
                aria-label="First Page"
            >
                <i class="material-icons" aria-hidden="true" focusable="false">
                    first_page
                </i>
                <span id="button-label" hidden>First Page</span>
            </button>
            <button
                class="btn top-bar-item"
                id="prev-page"
                aria-label="Previous Page"
            >
                <i class="material-icons" aria-hidden="true" focusable="false">
                    chevron_left
                </i>
                <span hidden>Previous Page</span>
            </button>
            <span class="page-info top-bar-item">
                <input
                    type="number"
                    name="jump-to-page"
                    value=""
                    id="pg-num"
                    size="3"
                    aria-label="Jump to Page"
                />
                of
                <span id="page-count"></span>
            </span>
            <button
                class="btn top-bar-item"
                id="next-page"
                aria-label="Next Page"
            >
                <i class="material-icons" aria-hidden="true" focusable="false">
                    chevron_right
                </i>
                <span hidden>Next Page</span>
            </button>
            <button
                class="btn top-bar-item"
                id="last-page"
                aria-label="Last Page"
            >
                <i class="material-icons" aria-hidden="true" focusable="false">
                    last_page
                </i>
                <span hidden>Last Page</span>
            </button>
            <button id="scale-up" class="btn top-bar-item" aria-label="Zoom In">
                <i class="material-icons" aria-hidden="true" focusable="false">
                    zoom_in
                </i>
                <span hidden>Zoom In</span>
            </button>
            <button
                id="scale-down"
                class="btn top-bar-item"
                aria-label="Zoom Out"
            >
                <i class="material-icons" aria-hidden="true" focusable="false">
                    zoom_out
                </i>
                <span hidden>Zoom Out</span>
            </button>
            <button
                id="fit-window"
                class="btn top-bar-item"
                aria-label="Fit to Window"
            >
                <i class="material-icons" aria-hidden="true" focusable="false">
                    zoom_out_map
                </i>
                <span hidden>Fit Window</span>
            </button>
        </div>

        <div id="doc-container"></div>

        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
