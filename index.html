<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>PDF Viewer</title>
    </head>
    <body>
        <div id="top-bar" class="top-bar">
            <button class="btn top-bar-item" id="first-page">
                Beginning
            </button>
            <button class="btn top-bar-item" id="prev-page">
                <i class="fas fa-arrow-circle-left"></i> Prev
            </button>
            <span class="page-info top-bar-item">
                <input
                    type="number"
                    name="jump-to-page"
                    value=""
                    id="pg-num"
                    size="3"
                />
                of
                <span id="page-count"></span>
            </span>
            <button class="btn top-bar-item" id="next-page">
                Next <i class="fas fa-arrow-circle-right"></i>
            </button>
            <button class="btn top-bar-item" id="last-page">
                End
            </button>
            <button id="scale-up" class="btn top-bar-item">
                +
            </button>
            <button id="scale-down" class="btn top-bar-item">
                -
            </button>
            <button id="fit-window" class="btn top-bar-item">
                Fit Window
            </button>
        </div>

        <div id="doc-container"></div>

        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
